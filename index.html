<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans&family=Outfit:wght@400;700&family=Pacifico&family=Raleway:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="div-1">
    <img class="code" src="images/image-qr-code.png" alt="QR code">
    <p class="p1">Improve your front-end skills by building projects</p>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nasir Sani</a>.
  </div>
</body>

</html>
